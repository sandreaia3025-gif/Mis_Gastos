
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GastoFlow Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F2F2F7;
            -webkit-font-smoothing: antialiased;
            color: #1C1C1E;
            margin: 0;
            overflow-x: hidden;
        }
        
        /* Fondo de gradiente de malla ultra-moderno */
        .mesh-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: #ffffff;
            overflow: hidden;
        }

        /* Capa de textura de grano (Premium touch) */
        .mesh-background::after {
            content: "";
            position: absolute;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.05;
            pointer-events: none;
            mix-blend-mode: overlay;
        }

        .blob {
            position: absolute;
            width: 90vw;
            height: 90vw;
            border-radius: 50%;
            filter: blur(140px);
            opacity: 0.45; /* Opacidad aumentada para mayor viveza */
            animation: move 35s infinite alternate ease-in-out;
        }

        .blob-1 {
            top: -20%;
            left: -10%;
            background: radial-gradient(circle, #007AFF 0%, rgba(0, 122, 255, 0) 75%);
            animation-duration: 25s;
        }
        .blob-2 {
            top: 10%;
            right: -30%;
            background: radial-gradient(circle, #FF9500 0%, rgba(255, 149, 0, 0) 75%);
            animation-delay: -7s;
            animation-duration: 30s;
        }
        .blob-3 {
            bottom: -30%;
            left: 0%;
            background: radial-gradient(circle, #AF52DE 0%, rgba(175, 82, 222, 0) 75%);
            animation-delay: -14s;
            animation-duration: 28s;
        }
        .blob-4 {
            bottom: 20%;
            right: -10%;
            background: radial-gradient(circle, #FF2D55 0%, rgba(255, 45, 85, 0) 75%);
            animation-delay: -21s;
            animation-duration: 35s;
        }
        .blob-5 {
            top: 40%;
            left: 20%;
            width: 60vw;
            height: 60vw;
            background: radial-gradient(circle, #5AC8FA 0%, rgba(90, 200, 250, 0) 75%);
            animation-delay: -3s;
            animation-duration: 40s;
            opacity: 0.3;
        }

        @keyframes move {
            0% { transform: translate(0, 0) rotate(0deg) scale(1); }
            33% { transform: translate(15%, 10%) rotate(120deg) scale(1.2); }
            66% { transform: translate(-10%, 20%) rotate(240deg) scale(0.9); }
            100% { transform: translate(5%, -5%) rotate(360deg) scale(1.1); }
        }

        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

        .glass-header {
            background: rgba(255, 255, 255, 0.35);
            backdrop-filter: blur(40px) saturate(200%);
            -webkit-backdrop-filter: blur(40px) saturate(200%);
            border-bottom: 1px solid rgba(255, 255, 255, 0.4);
        }

        .apple-card {
            background: rgba(255, 255, 255, 0.5); /* MÃ¡s transparente para que brille el fondo */
            backdrop-filter: blur(30px) saturate(190%);
            -webkit-backdrop-filter: blur(30px) saturate(190%);
            border: 1px solid rgba(255, 255, 255, 0.7);
            box-shadow: 0 15px 45px -15px rgba(0,0,0,0.08);
            transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1), box-shadow 0.3s ease;
        }

        .apple-card:active {
            transform: scale(0.985);
            box-shadow: 0 5px 20px -10px rgba(0,0,0,0.1);
        }

        @keyframes slideUp {
            from { transform: translateY(40px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .animate-slide-up {
            animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0"
  }
}
</script>
</head>
<body>
    <div class="mesh-background">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
        <div class="blob blob-4"></div>
        <div class="blob blob-5"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
