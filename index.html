<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GastoFlow Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { background: #0f172a; min-height: 100vh; color: white; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 2rem; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;
        const API_KEY = gen-lang-client-0374835854; // REEMPLAZA CON TU LLAVE

        function App() {
            const [config, setConfig] = useState(() => {
                const s = localStorage.getItem('gf_final');
                return s ? JSON.parse(s) : {
                    sel: 'Personal',
                    noms: ['Personal', 'Obra 1', 'Obra 2', 'Obra 3', 'Obra 4'],
                    gastos: { 'Personal': [], 'Obra 1': [], 'Obra 2': [], 'Obra 3': [], 'Obra 4': [] }
                };
            });

            useEffect(() => { localStorage.setItem('gf_final', JSON.stringify(config)); }, [config]);

            const editar = (i) => {
                const n = prompt("Nuevo nombre:", config.noms[i]);
                if(n) {
                    let nN = [...config.noms]; let vN = nN[i]; nN[i] = n;
                    let nG = {...config.gastos}; nG[n] = nG[vN]; delete nG[vN];
                    setConfig({...config, noms: nN, gastos: nG, sel: n});
                }
            };

            const procesar = async (e) => {
                const file = e.target.files[0]; if(!file) return;
                const reader = new FileReader();
                reader.onloadend = async () => {
                    const base64 = reader.result.split(',')[1];
                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                        method: 'POST', headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [
                            { text: "Analiza ticket. JSON: {\"c\":\"comercio\",\"t\":0.0}" },
                            { inline_data: { mime_type: "image/jpeg", data: base64 } }
                        ]}]})
                    });
                    const d = await res.json();
                    const r = JSON.parse(d.candidates[0].content.parts[0].text.replace(/```json|```/g, ""));
                    let nG = {...config.gastos};
                    nG[config.sel] = [{id:Date.now(), d:r.c, m:r.t, f:new Date().toLocaleDateString()}, ...nG[config.sel]];
                    setConfig({...config, gastos: nG});
                };
                reader.readAsDataURL(file);
            };

            return (
                <div className="max-w-md mx-auto p-6 pb-32">
                    <header className="flex justify-between items-center mb-8">
                        <h1 className="text-2xl font-black italic text-blue-400">GastoFlow IA</h1>
                        <label className="w-14 h-14 glass flex items-center justify-center text-2xl cursor-pointer shadow-xl">
                            ðŸ“·<input type="file" accept="image/*" capture="environment" className="hidden" onChange={procesar} />
                        </label>
                    </header>
                    <div className="flex gap-2 overflow-x-auto pb-4 mb-6">
                        {config.noms.map((n, i) => (
                            <div key={i} className="flex flex-col items-center gap-1">
                                <button onClick={() => setConfig({...config, sel: n})} className={`px-4 py-2 rounded-xl text-[10px] font-bold ${config.sel === n ? 'bg-blue-600 text-white' : 'glass text-slate-400'}`}>{n}</button>
                                <span onClick={() => editar(i)} className="text-[8px] text-blue-300 opacity-60">EDITAR</span>
                            </div>
                        ))}
                    </div>
                    <div className="glass p-10 text-center mb-10 shadow-2xl border-blue-500/20">
                        <p className="text-xs font-bold text-blue-400 uppercase tracking-widest mb-1">{config.sel}</p>
                        <h2 className="text-5xl font-black">${(config.gastos[config.sel] || []).reduce((a,b)=>a+b.m,0).toFixed(2)}</h2>
                    </div>
                    <div className="space-y-4">
                        {config.gastos[config.sel].map(g => (
                            <div key={g.id} className="glass p-5 flex justify-between items-center shadow-sm">
                                <div><p className="font-bold text-sm">{g.d}</p><p className="text-[10px] text-slate-500">{g.f}</p></div>
                                <p className="font-black text-blue-400">${g.m.toFixed(2)}</p>
                            </div>
                        ))}
                    </div>
                    <button onClick={() => {
                        const d = prompt("Gasto:"); const m = prompt("Monto:");
                        if(d && m) {
                            let nG = {...config.gastos};
                            nG[config.sel] = [{id:Date.now(), d, m:parseFloat(m), f:new Date().toLocaleDateString()}, ...nG[config.sel]];
                            setConfig({...config, gastos: nG});
                        }
                    }} className="fixed bottom-8 left-1/2 -translate-x-1/2 bg-blue-600 text-white font-black px-12 py-4 rounded-2xl shadow-2xl">
                        + MANUAL
                    </button>
                </div>
            );
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
