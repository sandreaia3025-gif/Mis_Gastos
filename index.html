<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GastoFlow Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-slate-950 text-white">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // 1. PEGA TU LLAVE JUSTO AQUÃ ENTRE LAS COMILLAS
        const API_KEY = "AIzaSyBwyoge9Wy_CyViLRjr5xvpuDxx1ayRmhg"; 

        function App() {
            const [cargando, setCargando] = useState(false);
            const [config, setConfig] = useState(() => {
                const s = localStorage.getItem('gf_pro_v1');
                return s ? JSON.parse(s) : {
                    sel: 'Personal',
                    noms: ['Personal', 'Obra 1', 'Obra 2', 'Obra 3', 'Obra 4'],
                    gastos: { 'Personal': [], 'Obra 1': [], 'Obra 2': [], 'Obra 3': [], 'Obra 4': [] }
                };
            });

            useEffect(() => { localStorage.setItem('gf_pro_v1', JSON.stringify(config)); }, [config]);

            const editar = (i) => {
                const n = prompt("Nuevo nombre:", config.noms[i]);
                if(n) {
                    let nN = [...config.noms]; let vN = nN[i]; nN[i] = n;
                    let nG = {...config.gastos}; nG[n] = nG[vN] || [];
                    setConfig({...config, noms: nN, gastos: nG, sel: n});
                }
            };

            const procesar = async (e) => {
                const file = e.target.files[0]; if(!file) return;
                setCargando(true);
                const reader = new FileReader();
                reader.onloadend = async () => {
                    try {
                        const base64 = reader.result.split(',')[1];
                        const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                            method: 'POST', headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ contents: [{ parts: [
                                { text: "JSON: {\"c\":\"comercio\",\"t\":0.0}" },
                                { inline_data: { mime_type: "image/jpeg", data: base64 } }
                            ]}]})
                        });
                        const d = await res.json();
                        const r = JSON.parse(d.candidates[0].content.parts[0].text.replace(/```json|```/g, ""));
                        let nG = {...config.gastos};
                        nG[config.sel] = [{id:Date.now(), d:r.c, m:Number(r.t), f:new Date().toLocaleDateString()}, ...nG[config.sel]];
                        setConfig({...config, gastos: nG});
                    } catch (err) { alert("Error: Revisa tu API KEY"); }
                    setCargando(false);
                };
                reader.readAsDataURL(file);
            };

            const total = (config.gastos[config.sel] || []).reduce((a, b) => a + b.m, 0);

            return (
                <div className="max-w-md mx-auto p-5 pb-32 font-sans">
                    <div className="flex justify-between items-center py-6">
                        <h1 className="text-2xl font-black text-blue-500 italic">GASTOFLOW</h1>
                        <label className="bg-blue-600 w-14 h-14 rounded-2xl flex items-center justify-center text-2xl shadow-lg active:scale-90 transition-all cursor-pointer">
                            ðŸ“·<input type="file" accept="image/*" capture="environment" className="hidden" onChange={procesar} />
                        </label>
                    </div>

                    <div className="flex gap-2 overflow-x-auto pb-4 mb-4 no-scrollbar">
                        {config.noms.map((n, i) => (
                            <div key={i} className="text-center shrink-0">
                                <button onClick={() => setConfig({...config, sel: n})} 
                                    className={`px-5 py-2 rounded-xl text-xs font-bold ${config.sel === n ? 'bg-blue-600 text-white' : 'bg-slate-800 text-slate-500'}`}>
                                    {n}
                                </button>
                                <div onClick={() => editar(i)} className="text-[8px] text-blue-400 mt-1 font-bold uppercase">Editar</div>
                            </div>
                        ))}
                    </div>

                    <div className="bg-slate-900 border border-slate-800 p-10 rounded-[2.5rem] text-center my-6 shadow-2xl">
                        <p className="text-[10px] font-bold text-blue-500 uppercase tracking-widest mb-1">{config.sel}</p>
                        <h2 className="text-5xl font-black">${total.toFixed(2)}</h2>
                    </div>

                    <div className="space-y-3">
                        {cargando && <div className="p-4 text-center text-blue-400 animate-pulse font-bold italic">IA leyendo ticket...</div>}
                        {config.gastos[config.sel].map(g => (
                            <div key={g.id} className="bg-slate-900/50 p-5 rounded-2xl flex justify-between items-center border border-slate-800">
                                <div><p className="font-bold text-sm">{g.d}</p><p className="text-[10px] text-slate-500 uppercase">{g.f}</p></div>
                                <p className="font-black text-lg text-blue-500">${g.m.toFixed(2)}</p>
                            </div>
                        ))}
                    </div>

                    <button onClick={() => {
                        const d = prompt("Comercio:"); const m = prompt("Monto:");
                        if(d && m) {
                            let nG = {...config.gastos};
                            nG[config.sel] = [{id:Date.now(), d, m:parseFloat(m), f:new Date().toLocaleDateString()}, ...nG[config.sel]];
                            setConfig({...config, gastos: nG});
                        }
                    }} className="fixed bottom-8 left-1/2 -translate-x-1/2 bg-white text-slate-950 font-black px-12 py-4 rounded-2xl shadow-2xl active:scale-95 transition-all">
                        + MANUAL
                    </button>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
