<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GastoFlow V15 Estable</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { background: #0f172a; color: white; font-family: sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.08); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.15); border-radius: 2rem; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;
        const API_KEY = "AIzaSyBymDjTMhj4abQ2pXxVVQBIDZB8jtRmSFY"; 

        function App() {
            const [cargando, setCargando] = useState(false);
            const [config, setConfig] = useState(() => {
                const s = localStorage.getItem('gf_v15');
                return s ? JSON.parse(s) : { sel: 'Personal', gastos: { 'Personal': [] } };
            });

            const procesarIA = async (e) => {
                const file = e.target.files[0]; if(!file) return;
                setCargando(true);
                const reader = new FileReader();
                reader.onloadend = async () => {
                    try {
                        const base64 = reader.result.split(',')[1];
                        // USAMOS EL MODELO 1.5 FLASH (EL ESTABLE)
                        const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ contents: [{ parts: [
                                { text: "Responde SOLO: Producto|Precio. Ejemplo: Martillo|250.00" },
                                { inline_data: { mime_type: "image/jpeg", data: base64 } }
                            ]}]})
                        });
                        const data = await res.json();
                        if (data.error) throw new Error(data.error.message);
                        const [d, m] = data.candidates[0].content.parts[0].text.split('|');
                        let nG = {...config.gastos};
                        nG[config.sel] = [{id:Date.now(), d:d.trim(), m:parseFloat(m)||0, f:new Date().toLocaleDateString()}, ...nG[config.sel]];
                        setConfig({...config, gastos: nG});
                        localStorage.setItem('gf_v15', JSON.stringify({...config, gastos: nG}));
                    } catch (err) { alert("Aviso: " + err.message); }
                    setCargando(false);
                };
                reader.readAsDataURL(file);
            };

            return (
                <div className="max-w-md mx-auto p-5">
                    <header className="flex justify-between py-10">
                        <h1 className="text-2xl font-black text-blue-400 italic">GASTOFLOW</h1>
                        <label className="bg-blue-600 w-14 h-14 rounded-2xl flex items-center justify-center shadow-lg cursor-pointer">
                            ðŸ“·<input type="file" accept="image/*" capture="environment" className="hidden" onChange={procesarIA} />
                        </label>
                    </header>
                    <div className="glass p-8 text-center mb-8">
                        <h2 className="text-5xl font-black">${(config.gastos[config.sel]||[]).reduce((a,b)=>a+b.m,0).toLocaleString()}</h2>
                        <p className="text-blue-400 font-bold mt-2 uppercase tracking-widest text-xs">Total Gastado</p>
                    </div>
                    <div className="space-y-3">
                        {cargando && <div className="glass p-4 text-center animate-pulse text-blue-400">Leyendo ticket...</div>}
                        {(config.gastos[config.sel]||[]).map(g => (
                            <div key={g.id} className="glass p-4 flex justify-between items-center">
                                <div><p className="font-bold">{g.d}</p><p className="text-[10px] opacity-50">{g.f}</p></div>
                                <span className="font-black text-blue-400 text-xl">${g.m.toFixed(2)}</span>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
