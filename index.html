<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GastoFlow Pro V17</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { background: linear-gradient(135deg, #0f172a 0%, #334155 100%); min-height: 100vh; color: white; font-family: sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.08); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.15); border-radius: 2rem; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // --- PEGA TU API KEY AQU√ç ABAJO ---
        const API_KEY = "AIzaSyBymDjTMhj4abQ2pXxVVQBIDZB8jtRmSFY"; 

        function App() {
            const [cargando, setCargando] = useState(false);
            const [config, setConfig] = useState(() => {
                const s = localStorage.getItem('gf_v17_pro');
                return s ? JSON.parse(s) : {
                    sel: 'Personal',
                    noms: ['Personal', 'Obra 1', 'Obra 2', 'Obra 3', 'Obra 4'],
                    pres: { 'Personal': 0, 'Obra 1': 0, 'Obra 2': 0, 'Obra 3': 0, 'Obra 4': 0 },
                    abon: { 'Personal': 0, 'Obra 1': 0, 'Obra 2': 0, 'Obra 3': 0, 'Obra 4': 0 },
                    gastos: { 'Personal': [], 'Obra 1': [], 'Obra 2': [], 'Obra 3': [], 'Obra 4': [] }
                };
            });

            useEffect(() => { localStorage.setItem('gf_v17_pro', JSON.stringify(config)); }, [config]);

            const cambiarNombre = (i) => {
                const viejo = config.noms[i];
                const nuevo = prompt("Nombre del proyecto:", viejo);
                if (nuevo && nuevo !== viejo) {
                    let nNoms = [...config.noms]; nNoms[i] = nuevo;
                    let nGastos = {...config.gastos}; nGastos[nuevo] = nGastos[viejo] || []; delete nGastos[viejo];
                    let nPres = {...config.pres}; nPres[nuevo] = nPres[viejo] || 0; delete nPres[viejo];
                    let nAbon = {...config.abon}; nAbon[nuevo] = nAbon[viejo] || 0; delete nAbon[viejo];
                    setConfig({...config, noms: nNoms, gastos: nGastos, pres: nPres, abon: nAbon, sel: config.sel === viejo ? nuevo : config.sel});
                }
            };

            const ajustar = () => {
                const p = prompt("Presupuesto:", config.pres[config.sel]);
                const a = prompt("Abonado:", config.abon[config.sel]);
                if (p !== null && a !== null) {
                    setConfig({...config, 
                        pres: {...config.pres, [config.sel]: parseFloat(p) || 0},
                        abon: {...config.abon, [config.sel]: parseFloat(a) || 0}
                    });
                }
            };

            const procesarIA = async (e) => {
                const file = e.target.files[0]; if(!file) return;
                setCargando(true);
                const reader = new FileReader();
                reader.onloadend = async () => {
                    try {
                        const base64 = reader.result.split(',')[1];
                        const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ contents: [{ parts: [
                                { text: "Analiza el ticket. Responde √∫nicamente con este formato: Producto|Precio. Ejemplo: Cemento|450.50. No digas nada m√°s." },
                                { inline_data: { mime_type: "image/jpeg", data: base64 } }
                            ]}]})
                        });
                        
                        const data = await res.json();
                        if (data.error) throw new Error(data.error.message);
                        
                        const respuesta = data.candidates[0].content.parts[0].text;
                        // SISTEMA ANTI-ERRORES: Buscamos el separador |
                        if (!respuesta.includes('|')) throw new Error("La IA no detect√≥ el formato. Intenta con una foto m√°s clara.");
                        
                        const [d, m] = respuesta.split('|');
                        const montoLimpio = parseFloat(m.replace(/[^0-9.]/g, '')) || 0;
                        const descLimpia = d.trim().replace(/\*/g, '');

                        let nG = {...config.gastos};
                        nG[config.sel] = [{id:Date.now(), d:descLimpia, m:montoLimpio, f:new Date().toLocaleDateString()}, ...nG[config.sel]];
                        setConfig({...config, gastos: nG});
                    } catch (err) { alert("Aviso: " + err.message); }
                    setCargando(false);
                };
                reader.readAsDataURL(file);
            };

            const total = (config.gastos[config.sel] || []).reduce((a, b) => a + b.m, 0);
            const rPres = (config.pres[config.sel] || 0) - total;
            const rReal = (config.abon[config.sel] || 0) - total;

            return (
                <div className="max-w-md mx-auto p-5 pb-32">
                    <header className="flex justify-between items-center py-6">
                        <h1 className="text-2xl font-black text-blue-400 italic">GASTOFLOW</h1>
                        <label className="bg-blue-600 w-12 h-12 rounded-2xl flex items-center justify-center text-xl shadow-lg cursor-pointer">
                            üì∑<input type="file" accept="image/*" capture="environment" className="hidden" onChange={procesarIA} />
                        </label>
                    </header>

                    <div className="flex gap-2 overflow-x-auto pb-4 no-scrollbar">
                        {config.noms.map((n, i) => (
                            <div key={i} className="flex flex-col items-center shrink-0">
                                <button onClick={() => setConfig({...config, sel: n})} 
                                    className={`px-5 py-2 rounded-xl text-[10px] font-bold transition-all ${config.sel === n ? 'bg-blue-600 shadow-lg text-white' : 'glass text-slate-300'}`}>
                                    {n.toUpperCase()}
                                </button>
                                <button onClick={() => cambiarNombre(i)} className="text-[8px] text-blue-400 mt-1 font-bold uppercase opacity-80">EDITAR</button>
                            </div>
                        ))}
                    </div>

                    <div className="glass p-6 my-4 relative">
                        <button onClick={ajustar} className="absolute top-5 right-5 text-lg opacity-80">‚öôÔ∏è</button>
                        <p className="text-[10px] font-bold text-blue-400 uppercase mb-1">{config.sel}</p>
                        <h2 className="text-5xl font-black mb-6">${total.toLocaleString()}</h2>
                        
                        <div className="grid grid-cols-2 gap-3 text-left">
                            <div className="bg-black/20 p-4 rounded-3xl">
                                <p className="text-[9px] text-slate-400 font-bold uppercase mb-1">Presupuesto</p>
                                <p className={`text-lg font-black ${rPres < 0 ? 'text-red-400' : 'text-emerald-400'}`}>${rPres.toLocaleString()}</p>
                            </div>
                            <div className="bg-black/20 p-4 rounded-3xl">
                                <p className="text-[9px] text-slate-400 font-bold uppercase mb-1">Disponible</p>
                                <p className={`text-lg font-black ${rReal < 0 ? 'text-red-400' : 'text-blue-300'}`}>${rReal.toLocaleString()}</p>
                            </div>
                        </div>
                    </div>

                    <div className="space-y-3">
                        {cargando && <div className="p-4 glass text-center text-blue-400 animate-pulse text-xs font-bold">ANALIZANDO...</div>}
                        {(config.gastos[config.sel] || []).map(g => (
                            <div key={g.id} className="glass p-4 rounded-[1.5rem] flex justify-between items-center">
                                <div><p className="font-bold text-sm text-slate-100">{g.d}</p><p className="text-[9px] text-slate-400 font-bold">{g.f}</p></div>
                                <p className="font-black text-lg text-blue-400">${g.m.toFixed(2)}</p>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
