<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GastoFlow V23</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { background: #0f172a; color: white; font-family: sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 1.5rem; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;
        const API_KEY = "AIzaSyBymDjTMhj4abQ2pXxVVQBIDZB8jtRmSFY"; // <-- PEGA TU LLAVE AQUÃ

        function App() {
            const [cargando, setCargando] = useState(false);
            const [config, setConfig] = useState(() => {
                const s = localStorage.getItem('gf_v23');
                return s ? JSON.parse(s) : { sel: 'Personal', noms: ['Personal', 'Obra 1'], gastos: { 'Personal': [], 'Obra 1': [] } };
            });

            const procesarIA = async (e) => {
                const file = e.target.files[0]; if(!file) return;
                setCargando(true);
                const reader = new FileReader();
                reader.onloadend = async () => {
                    try {
                        const base64 = reader.result.split(',')[1];
                        // RUTA ULTRA-ESTÃNDAR: v1/models/gemini-1.5-flash
                        const res = await fetch(`https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                contents: [{ parts: [{ text: "Extrae: Comercio|Total. Ejemplo: Soriana|500.00" }, { inline_data: { mime_type: "image/jpeg", data: base64 } }] }]
                            })
                        });
                        const data = await res.json();
                        if (data.error) throw new Error(data.error.message);
                        
                        const resText = data.candidates[0].content.parts[0].text;
                        const [d, m] = resText.split('|');
                        const monto = m ? parseFloat(m.replace(/[^0-9.]/g, '')) : 0;
                        
                        let nG = {...config.gastos};
                        nG[config.sel] = [{id:Date.now(), d:(d||"Gasto").trim(), m:monto, f:new Date().toLocaleDateString()}, ...(nG[config.sel] || [])];
                        const nuevaConf = {...config, gastos: nG};
                        setConfig(nuevaConf);
                        localStorage.setItem('gf_v23', JSON.stringify(nuevaConf));
                    } catch (err) { alert("Aviso: " + err.message); }
                    setCargando(false);
                };
                reader.readAsDataURL(file);
            };

            const total = (config.gastos[config.sel] || []).reduce((a, b) => a + b.m, 0);

            return (
                <div className="max-w-md mx-auto p-5">
                    <header className="flex justify-between items-center py-6">
                        <h1 className="text-2xl font-black text-blue-400 italic">GASTOFLOW</h1>
                        <label className="bg-blue-600 w-12 h-12 rounded-2xl flex items-center justify-center cursor-pointer shadow-lg">
                            ðŸ“·<input type="file" accept="image/*" capture="environment" className="hidden" onChange={procesarIA} />
                        </label>
                    </header>
                    <div className="glass p-6 mb-6">
                        <p className="text-[10px] font-bold text-blue-400 uppercase mb-1">{config.sel}</p>
                        <h2 className="text-4xl font-black">${total.toLocaleString('es-MX', {minimumFractionDigits:2})}</h2>
                    </div>
                    <div className="space-y-3">
                        {cargando && <p className="text-center text-blue-400 animate-pulse font-bold uppercase tracking-tighter">Leyendo...</p>}
                        {(config.gastos[config.sel] || []).map(g => (
                            <div key={g.id} className="glass p-4 flex justify-between items-center">
                                <span>{g.d}</span>
                                <span className="font-bold text-blue-400">${g.m.toFixed(2)}</span>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
