<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GastoFlow IA Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); min-height: 100vh; color: white; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;
        const API_KEY = gen-lang-client-0374835854; 

        function App() {
            const [cargando, setCargando] = useState(false);
            const [config, setConfig] = useState(() => {
                const salvo = localStorage.getItem('gf_v_final_pro');
                return salvo ? JSON.parse(salvo) : {
                    selected: 'Personal',
                    nombres: ['Personal', 'Obra 1', 'Obra 2', 'Obra 3', 'Obra 4'],
                    gastos: { 'Personal': [], 'Obra 1': [], 'Obra 2': [], 'Obra 3': [], 'Obra 4': [] }
                };
            });

            useEffect(() => localStorage.setItem('gf_v_final_pro', JSON.stringify(config)), [config]);

            const redefinir = (i) => {
                const nuevo = prompt("Nombre del proyecto:", config.nombres[i]);
                if (nuevo) {
                    const nNombres = [...config.nombres];
                    const viejo = nNombres[i];
                    nNombres[i] = nuevo;
                    const nGastos = { ...config.gastos };
                    nGastos[nuevo] = nGastos[viejo];
                    delete nGastos[viejo];
                    setConfig({ ...config, nombres: nNombres, gastos: nGastos, selected: nuevo });
                }
            };

            const procesarIA = async (e) => {
                const file = e.target.files[0];
                if (!file) return;
                setCargando(true);
                const reader = new FileReader();
                reader.onloadend = async () => {
                    try {
                        const base64 = reader.result.split(',')[1];
                        const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ contents: [{ parts: [
                                { text: "Analiza el ticket. Devuelve SOLO JSON: {\"c\":\"comercio\",\"t\":0.00}" },
                                { inline_data: { mime_type: "image/jpeg", data: base64 } }
                            ]}]})
                        });
                        const dataIA = await res.json();
                        const result = JSON.parse(dataIA.candidates[0].content.parts[0].text.replace(/```json|```/g, ""));
                        const ng = { ...config.gastos };
                        ng[config.selected] = [{id:Date.now(), d:result.c, m:result.t, f:new Date().toLocaleDateString()}, ...ng[config.selected]];
                        setConfig({ ...config, gastos: ng });
                    } catch (err) { alert("Error IA: Revisa tu API Key"); }
                    setCargando(false);
                };
                reader.readAsDataURL(file);
            };

            const total = (config.gastos[config.selected] || []).reduce((a, b) => a + b.m, 0);

            return (
                <div className="max-w-md mx-auto p-5 pb-32">
                    <header className="flex justify-between items-center py-8">
                        <div>
                            <h1 className="text-3xl font-black tracking-tighter bg-gradient-to-r from-blue-400 to-emerald-400 bg-clip-text text-transparent">GastoFlow IA</h1>
                            <p className="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Dashboard Profesional</p>
                        </div>
                        <label className="w-14 h-14 glass rounded-2xl flex items-center justify-center text-2xl cursor-pointer active:scale-90 transition-all shadow-xl shadow-blue-500/10">
                            ðŸ“· <input type="file" accept="image/*" capture="environment" className="hidden" onChange={procesarIA} />
                        </label>
                    </header>

                    <div className="flex gap-2 overflow-x-auto pb-6 no-scrollbar">
                        {config.nombres.map((n, i) => (
                            <div key={i} className="flex flex-col items-center gap-1">
                                <button onClick={() => setConfig({...config, selected: n})} 
                                    className={`px-6 py-2 rounded-xl text-xs font-bold transition-all ${config.selected === n ? 'bg-blue-600 text-white shadow-lg shadow-blue-600/30' : 'glass text-slate-400'}`}>
                                    {n.toUpperCase()}
                                </button>
                                <button onClick={() => redefinir(i)} className="text-[8px] text-blue-400 font-bold opacity-60">EDITAR</button>
                            </div>
                        ))}
                    </div>

                    <div className="glass p-10 rounded-[3rem] mb-10 text-center relative overflow-hidden border-white/10 shadow-2xl">
                        <div className="absolute top-0 right-0 w-32 h-32 bg-blue-500/10 blur-3xl rounded-full"></div>
                        <p className="text-xs font-bold text-blue-400 uppercase tracking-widest mb-2">{config.selected}</p>
                        <h2 className="text-6xl font-black tracking-tight">${total.toLocaleString()}</h2>
                    </div>

                    <div className="space-y-4">
                        <h3 className="text-sm font-bold text-slate-400 ml-2 uppercase tracking-widest">Movimientos</h3>
                        {cargando && <div className="glass p-5 rounded-3xl text-center text-blue-400 font-bold animate-pulse">IA Analizando Ticket...</div>}
                        {(config.gastos[config.selected] || []).map(g => (
                            <div key={g.id} className="glass p-5 rounded-[2rem] flex justify-between items-center border-white/5 shadow-sm">
                                <div><p className="font-bold text-slate-100">{g.d}</p><p className="text-[10px] text-slate-500 font-bold uppercase">{g.f}</p></div>
                                <p className="font-black text-xl text-blue-400">${g.m.toFixed(2)}</p>
                            </div>
                        ))}
                    </div>

                    <button onClick={() => {
                        const d = prompt("Gasto:"); const m = prompt("Monto:");
                        if(d && m) {
                            const ng = { ...config.gastos };
                            ng[config.selected] = [{id:Date.now(), d, m:parseFloat(m), f:new Date().toLocaleDateString()}, ...ng[config.selected]];
                            setConfig({ ...config, gastos: ng });
                        }
                    }} className="fixed bottom-8 left-1/2 -translate-x-1/2 bg-blue-600 text-white font-black px-12 py-5 rounded-[2rem] shadow-2xl shadow-blue-600/40 active:scale-95 transition-all">
                        + MANUAL
                    </button>
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
