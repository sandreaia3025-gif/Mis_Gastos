<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GastoFlow V24 Auto-Detect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); min-height: 100vh; color: white; font-family: sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 1.5rem; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // --- PEGA TU API KEY AQU ---
        const API_KEY = "AIzaSyBymDjTMhj4abQ2pXxVVQBIDZB8jtRmSFY"; 

        // LISTA DE INTENTOS (El c贸digo probar谩 uno por uno)
        const MODELOS = [
            "gemini-1.5-flash-001", // Intento 1: Versi贸n espec铆fica
            "gemini-1.5-flash-002", // Intento 2: Versi贸n actualizada
            "gemini-1.5-pro",       // Intento 3: Versi贸n Pro
            "gemini-pro",           // Intento 4: Versi贸n Cl谩sica (Casi siempre funciona)
            "gemini-2.0-flash-exp"  // Intento 5: El experimental (si los otros fallan)
        ];

        function App() {
            const [cargando, setCargando] = useState(false);
            const [estado, setEstado] = useState("Listo");
            const [config, setConfig] = useState(() => {
                const s = localStorage.getItem('gf_v24_auto');
                return s ? JSON.parse(s) : {
                    sel: 'Personal',
                    noms: ['Personal', 'Obra 1', 'Obra 2', 'Obra 3', 'Obra 4'],
                    pres: { 'Personal': 0, 'Obra 1': 0, 'Obra 2': 0, 'Obra 3': 0, 'Obra 4': 0 },
                    abon: { 'Personal': 0, 'Obra 1': 0, 'Obra 2': 0, 'Obra 3': 0, 'Obra 4': 0 },
                    gastos: { 'Personal': [], 'Obra 1': [], 'Obra 2': [], 'Obra 3': [], 'Obra 4': [] }
                };
            });

            useEffect(() => { localStorage.setItem('gf_v24_auto', JSON.stringify(config)); }, [config]);

            const editarNombre = (n, i) => {
                const nuevo = prompt("Nombre del proyecto:", n);
                if (nuevo && nuevo !== n) {
                    let nNoms = [...config.noms]; nNoms[i] = nuevo;
                    let nGastos = {...config.gastos}; nGastos[nuevo] = nGastos[n] || [];
                    let nPres = {...config.pres}; nPres[nuevo] = nPres[n] || 0;
                    let nAbon = {...config.abon}; nAbon[nuevo] = nAbon[n] || 0;
                    setConfig({...config, noms: nNoms, gastos: nGastos, pres: nPres, abon: nAbon, sel: nuevo});
                }
            };

            const intentarModelo = async (modelo, base64) => {
                // Usamos v1beta que es m谩s compatible con versiones espec铆ficas
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${modelo}:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [
                            { text: "Lee el ticket. Responde SOLO: Comercio|Monto. Ej: Soriana|500.00" },
                            { inline_data: { mime_type: "image/jpeg", data: base64 } }
                        ]}]
                    })
                });
                if (!res.ok) throw new Error("Fallo");
                return await res.json();
            };

            const procesarIA = async (e) => {
                const file = e.target.files[0]; if(!file) return;
                setCargando(true);
                
                const reader = new FileReader();
                reader.onloadend = async () => {
                    try {
                        const base64 = reader.result.split(',')[1];
                        let resultado = null;
                        let modeloExitoso = "";

                        // BUCLE DE RESCATE
                        for (const modelo of MODELOS) {
                            try {
                                setEstado(`Probando ${modelo}...`);
                                resultado = await intentarModelo(modelo, base64);
                                modeloExitoso = modelo;
                                break; // 隆Funcion贸! Salimos del bucle
                            } catch (err) {
                                console.log(`Fall贸 ${modelo}`);
                            }
                        }

                        if (!resultado) throw new Error("Ning煤n modelo compatible encontrado. Verifica tu API Key.");

                        const texto = resultado.candidates[0].content.parts[0].text;
                        const [d, m] = texto.split('|');
                        const monto = m ? parseFloat(m.replace(/[^0-9.]/g, '')) : 0;
                        
                        let nG = {...config.gastos};
                        nG[config.sel] = [{id:Date.now(), d:(d||"Gasto").trim(), m:monto, f:new Date().toLocaleDateString()}, ...(nG[config.sel] || [])];
                        setConfig({...config, gastos: nG});
                        
                        setEstado(`隆xito con ${modeloExitoso}!`);
                        setTimeout(() => setEstado("Listo"), 3000);

                    } catch (err) { alert("Error Final: " + err.message); }
                    setCargando(false);
                    setEstado("Listo");
                };
                reader.readAsDataURL(file);
            };

            const total = (config.gastos[config.sel] || []).reduce((a, b) => a + b.m, 0);

            return (
                <div className="max-w-md mx-auto p-5 pb-32">
                    <header className="flex justify-between items-center py-6">
                        <h1 className="text-2xl font-black text-blue-400 italic">GASTOFLOW</h1>
                        <label className="bg-blue-600 w-12 h-12 rounded-2xl flex items-center justify-center shadow-lg cursor-pointer">
                            <input type="file" accept="image/*" capture="environment" className="hidden" onChange={procesarIA} />
                        </label>
                    </header>

                    <div className="flex gap-2 overflow-x-auto pb-4 no-scrollbar">
                        {config.noms.map((n, i) => (
                            <div key={i} className="flex flex-col items-center shrink-0">
                                <button onClick={() => setConfig({...config, sel: n})}
                                    className={`px-5 py-2 rounded-xl text-[10px] font-bold ${config.sel === n ? 'bg-blue-600 text-white' : 'glass text-slate-300'}`}>
                                    {n.toUpperCase()}
                                </button>
                                <button onClick={() => editarNombre(n, i)} className="text-[8px] text-blue-400 mt-1 font-bold uppercase">Editar</button>
                            </div>
                        ))}
                    </div>

                    <div className="glass p-6 my-4">
                        <p className="text-[10px] font-bold text-blue-400 uppercase mb-1">{config.sel}</p>
                        <h2 className="text-5xl font-black mb-2">${total.toLocaleString('es-MX', {minimumFractionDigits:2})}</h2>
                        <button onClick={() => {
                            const p = prompt("Presupuesto:", config.pres[config.sel]);
                            const a = prompt("Abonado:", config.abon[config.sel]);
                            if (p !== null) setConfig({...config, pres: {...config.pres, [config.sel]: parseFloat(p) || 0}, abon: {...config.abon, [config.sel]: parseFloat(a) || 0}});
                        }} className="text-[10px] font-bold text-slate-400 uppercase tracking-widest bg-white/5 px-3 py-1 rounded-lg">Ajustar Fondos</button>
                    </div>

                    <div className="space-y-3">
                        {cargando && <div className="p-4 glass text-center text-blue-400 animate-pulse font-bold tracking-widest uppercase">{estado}</div>}
                        {(config.gastos[config.sel] || []).map(g => (
                            <div key={g.id} className="glass p-4 rounded-[1.2rem] flex justify-between items-center">
                                <div><p className="font-bold text-sm text-slate-100">{g.d}</p><p className="text-[9px] opacity-40 font-bold">{g.f}</p></div>
                                <p className="font-black text-lg text-blue-400">${g.m.toFixed(2)}</p>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
