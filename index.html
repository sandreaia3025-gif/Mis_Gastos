<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GastoFlow V22</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); min-height: 100vh; color: white; font-family: sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 1.5rem; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // --- LÃNEA 23: TU API KEY ---
        const API_KEY = "AIzaSyBymDjTMhj4abQ2pXxVVQBIDZB8jtRmSFY"; 

        function App() {
            const [cargando, setCargando] = useState(false);
            const [config, setConfig] = useState(() => {
                const s = localStorage.getItem('gf_v22');
                return s ? JSON.parse(s) : {
                    sel: 'Personal',
                    noms: ['Personal', 'Obra 1', 'Obra 2', 'Obra 3', 'Obra 4'],
                    gastos: { 'Personal': [], 'Obra 1': [], 'Obra 2': [], 'Obra 3': [], 'Obra 4': [] }
                };
            });

            useEffect(() => { localStorage.setItem('gf_v22', JSON.stringify(config)); }, [config]);

            // FUNCIÃ“N PARA EDITAR NOMBRES
            const editarNombre = (n, i) => {
                const nuevo = prompt("Nuevo nombre para el proyecto:", n);
                if (nuevo && nuevo !== n) {
                    let nNoms = [...config.noms]; nNoms[i] = nuevo;
                    let nGastos = {...config.gastos}; nGastos[nuevo] = nGastos[n] || [];
                    setConfig({...config, noms: nNoms, gastos: nGastos, sel: nuevo});
                }
            };

            const procesarIA = async (e) => {
                const file = e.target.files[0]; if(!file) return;
                setCargando(true);
                const reader = new FileReader();
                reader.onloadend = async () => {
                    try {
                        const base64 = reader.result.split(',')[1];
                        // CORRECCIÃ“N CLAVE: Usamos /v1/ en lugar de /v1beta/
                        const res = await fetch(`https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                contents: [{ parts: [
                                    { text: "Lee el ticket. Responde solo: Comercio|Monto. Ejemplo: Soriana|450.00" },
                                    { inline_data: { mime_type: "image/jpeg", data: base64 } }
                                ]}]
                            })
                        });
                        const data = await res.json();
                        if (data.error) throw new Error(data.error.message);
                        
                        const texto = data.candidates[0].content.parts[0].text;
                        const [d, m] = texto.split('|');
                        const monto = m ? parseFloat(m.replace(/[^0-9.]/g, '')) : 0;
                        
                        let nG = {...config.gastos};
                        nG[config.sel] = [{id:Date.now(), d:(d||"Gasto").trim(), m:monto, f:new Date().toLocaleDateString()}, ...(nG[config.sel] || [])];
                        setConfig({...config, gastos: nG});
                    } catch (err) { alert("Error: " + err.message); }
                    setCargando(false);
                };
                reader.readAsDataURL(file);
            };

            const total = (config.gastos[config.sel] || []).reduce((a, b) => a + b.m, 0);

            return (
                <div className="max-w-md mx-auto p-5 pb-32">
                    <header className="flex justify-between items-center py-6">
                        <h1 className="text-2xl font-black text-blue-400 italic">GASTOFLOW</h1>
                        <label className="bg-blue-600 w-12 h-12 rounded-2xl flex items-center justify-center shadow-lg cursor-pointer">
                            ðŸ“·<input type="file" accept="image/*" capture="environment" className="hidden" onChange={procesarIA} />
                        </label>
                    </header>

                    <div className="flex gap-2 overflow-x-auto pb-4 no-scrollbar">
                        {config.noms.map((n, i) => (
                            <div key={i} className="shrink-0 flex flex-col items-center">
                                <button onClick={() => setConfig({...config, sel: n})}
                                    className={`px-5 py-2 rounded-xl text-[10px] font-bold ${config.sel === n ? 'bg-blue-600 text-white shadow-lg' : 'glass text-slate-300'}`}>
                                    {n.toUpperCase()}
                                </button>
                                <button onClick={() => editarNombre(n, i)} className="text-[8px] text-blue-400 mt-1 font-bold uppercase">Editar</button>
                            </div>
                        ))}
                    </div>

                    <div className="glass p-6 my-4">
                        <p className="text-[10px] font-bold text-blue-400 uppercase mb-1">{config.sel}</p>
                        <h2 className="text-5xl font-black mb-2">${total.toLocaleString('es-MX', {minimumFractionDigits:2})}</h2>
                    </div>

                    <div className="space-y-3">
                        {cargando && <div className="p-4 glass text-center text-blue-400 animate-pulse font-bold tracking-widest uppercase">Escaneando...</div>}
                        {(config.gastos[config.sel] || []).map(g => (
                            <div key={g.id} className="glass p-4 rounded-[1.2rem] flex justify-between items-center">
                                <div><p className="font-bold text-sm text-slate-100">{g.d}</p><p className="text-[9px] opacity-40 font-bold">{g.f}</p></div>
                                <p className="font-black text-lg text-blue-400">${g.m.toFixed(2)}</p>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
