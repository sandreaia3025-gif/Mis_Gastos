<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GastoFlow Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body style="background-color: #0f172a; color: white; margin: 0; font-family: sans-serif;">
    <div id="root text-center" style="padding: 20px;">Cargando aplicaciÃ³n...</div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- COLOCA TU LLAVE AQUÃ ABAJO ---
        const API_KEY = "gen-lang-client-0374835854TU"; 

        function App() {
            const [config, setConfig] = useState(() => {
                const s = localStorage.getItem('gf_v100');
                return s ? JSON.parse(s) : {
                    sel: 'Personal',
                    noms: ['Personal', 'Obra 1', 'Obra 2', 'Obra 3', 'Obra 4'],
                    gastos: { 'Personal': [], 'Obra 1': [], 'Obra 2': [], 'Obra 3': [], 'Obra 4': [] }
                };
            });

            useEffect(() => { localStorage.setItem('gf_v100', JSON.stringify(config)); }, [config]);

            const editar = (i) => {
                const n = prompt("Nombre de la obra:", config.noms[i]);
                if(n) {
                    let nN = [...config.noms]; let vN = nN[i]; nN[i] = n;
                    let nG = {...config.gastos}; nG[n] = nG[vN] || [];
                    setConfig({...config, noms: nN, gastos: nG, sel: n});
                }
            };

            const procesar = async (e) => {
                const file = e.target.files[0]; if(!file) return;
                const reader = new FileReader();
                reader.onloadend = async () => {
                    const base64 = reader.result.split(',')[1];
                    try {
                        const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                            method: 'POST', headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ contents: [{ parts: [
                                { text: "JSON: {\"c\":\"comercio\",\"t\":0.0}" },
                                { inline_data: { mime_type: "image/jpeg", data: base64 } }
                            ]}]})
                        });
                        const d = await res.json();
                        const r = JSON.parse(d.candidates[0].content.parts[0].text.replace(/```json|```/g, ""));
                        let nG = {...config.gastos};
                        nG[config.sel] = [{id:Date.now(), d:r.c, m:r.t, f:new Date().toLocaleDateString()}, ...nG[config.sel]];
                        setConfig({...config, gastos: nG});
                    } catch (err) { alert("Error en cÃ¡mara: Revisa la API Key"); }
                };
                reader.readAsDataURL(file);
            };

            return (
                <div style={{maxWidth: '400px', margin: '0 auto'}}>
                    <div style={{display: 'flex', justifyContent: 'space-between', alignItems: 'center', padding: '20px 0'}}>
                        <h1 style={{color: '#60a5fa', margin: 0}}>GastoFlow IA</h1>
                        <label style={{background: '#1e293b', padding: '15px', borderRadius: '15px', cursor: 'pointer'}}>
                            ðŸ“·<input type="file" accept="image/*" capture="environment" style={{display: 'none'}} onChange={procesar} />
                        </label>
                    </div>

                    <div style={{display: 'flex', gap: '10px', overflowX: 'auto', paddingBottom: '15px'}}>
                        {config.noms.map((n, i) => (
                            <div key={i} style={{textAlign: 'center'}}>
                                <button onClick={() => setConfig({...config, sel: n})} style={{
                                    padding: '8px 15px', borderRadius: '10px', border: 'none', fontSize: '12px', fontWeight: 'bold',
                                    background: config.sel === n ? '#2563eb' : '#1e293b', color: 'white'
                                }}>{n}</button>
                                <div onClick={() => editar(i)} style={{fontSize: '9px', color: '#60a5fa', marginTop: '5px'}}>EDITAR</div>
                            </div>
                        ))}
                    </div>

                    <div style={{background: '#1e293b', padding: '30px', borderRadius: '25px', textAlign: 'center', margin: '20px 0'}}>
                        <div style={{fontSize: '12px', color: '#60a5fa'}}>{config.sel}</div>
                        <div style={{fontSize: '40px', fontWeight: 'bold'}}>${(config.gastos[config.sel] || []).reduce((a,b)=>a+b.m,0).toFixed(2)}</div>
                    </div>

                    {config.gastos[config.sel].map(g => (
                        <div key={g.id} style={{background: 'rgba(255,255,255,0.05)', padding: '15px', borderRadius: '15px', marginBottom: '10px', display: 'flex', justifyContent: 'space-between'}}>
                            <div><div>{g.d}</div><div style={{fontSize: '10px', color: '#64748b'}}>{g.f}</div></div>
                            <div style={{fontWeight: 'bold', color: '#60a5fa'}}>${g.m.toFixed(2)}</div>
                        </div>
                    ))}

                    <button onClick={() => {
                        const d = prompt("Nombre:"); const m = prompt("Monto:");
                        if(d && m) {
                            let nG = {...config.gastos};
                            nG[config.sel] = [{id:Date.now(), d, m:parseFloat(m), f:new Date().toLocaleDateString()}, ...nG[config.sel]];
                            setConfig({...config, gastos: nG});
                        }
                    }} style={{position: 'fixed', bottom: '20px', left: '50%', transform: 'translateX(-50%)', background: '#2563eb', color: 'white', border: 'none', padding: '15px 30px', borderRadius: '15px', fontWeight: 'bold'}}>
                        + MANUAL
                    </button>
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
