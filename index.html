<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GastoFlow Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { background: #0f172a; min-height: 100vh; color: white; font-family: sans-serif; }
        .glass-card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 24px; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Poner tu API KEY aquÃ­
        const API_KEY = gen-lang-client-0374835854; 

        function App() {
            const [cargando, setCargando] = useState(false);
            const [config, setConfig] = useState(() => {
                const s = localStorage.getItem('gf_v_final_13');
                return s ? JSON.parse(s) : {
                    sel: 'Personal',
                    nombres: ['Personal', 'Obra 1', 'Obra 2', 'Obra 3', 'Obra 4'],
                    gastos: { 'Personal': [], 'Obra 1': [], 'Obra 2': [], 'Obra 3': [], 'Obra 4': [] }
                };
            });

            useEffect(() => { localStorage.setItem('gf_v_final_13', JSON.stringify(config)); }, [config]);

            const cambiarNombre = (i) => {
                const n = prompt("Nuevo nombre:", config.nombres[i]);
                if(n) {
                    let nNoms = [...config.nombres];
                    let vNom = nNoms[i];
                    nNoms[i] = n;
                    let nGas = {...config.gastos};
                    nGas[n] = nGas[vNom] || [];
                    setConfig({...config, nombres: nNoms, gastos: nGas, sel: n});
                }
            };

            const procesarIA = async (e) => {
                const file = e.target.files[0];
                if (!file) return;
                setCargando(true);
                const reader = new FileReader();
                reader.onloadend = async () => {
                    try {
                        const base64 = reader.result.split(',')[1];
                        const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ contents: [{ parts: [
                                { text: "Analiza ticket. JSON: {\"c\":\"comercio\",\"t\":0.0}" },
                                { inline_data: { mime_type: "image/jpeg", data: base64 } }
                            ]}]})
                        });
                        const d = await res.json();
                        const r = JSON.parse(d.candidates[0].content.parts[0].text.replace(/```json|```/g, ""));
                        let nG = {...config.gastos};
                        nG[config.sel] = [{id:Date.now(), d:r.c, m:r.t, f:new Date().toLocaleDateString()}, ...nG[config.sel]];
                        setConfig({...config, gastos: nG});
                    } catch (err) { alert("Error en cÃ¡mara o llave API"); }
                    setCargando(false);
                };
                reader.readAsDataURL(file);
            };

            const total = (config.gastos[config.sel] || []).reduce((a, b) => a + b.m, 0);

            return (
                <div className="max-w-md mx-auto p-5 pb-32">
                    <div className="flex justify-between items-center py-6">
                        <h1 className="text-2xl font-black text-blue-400 italic">GastoFlow Pro</h1>
                        <label className="w-12 h-12 glass-card flex items-center justify-center text-xl cursor-pointer active:scale-90">
                            ðŸ“·<input type="file" accept="image/*" capture="environment" className="hidden" onChange={procesarIA} />
                        </label>
                    </div>

                    <div className="flex gap-2 overflow-x-auto pb-4 no-scrollbar">
                        {config.nombres.map((n, i) => (
                            <div key={i} className="flex flex-col items-center gap-1">
                                <button onClick={() => setConfig({...config, sel: n})} 
                                    className={`px-4 py-2 rounded-xl text-[10px] font-bold whitespace-nowrap ${config.sel === n ? 'bg-blue-600 text-white' : 'glass-card text-slate-400'}`}>
                                    {n.toUpperCase()}
                                </button>
                                <span onClick={() => cambiarNombre(i)} className="text-[8px] text-blue-400 opacity-60 font-bold">EDITAR</span>
                            </div>
                        ))}
                    </div>

                    <div className="glass-card p-8 my-6 text-center border-blue-500/20 shadow-lg shadow-blue-500/5">
                        <p className="text-[10px] font-bold text-blue-400 uppercase tracking-widest mb-1">{config.sel}</p>
                        <h2 className="text-5xl font-black">${total.toFixed(2)}</h2>
                    </div>

                    <div className="space-y-3">
                        <p className="text-[10px] font-bold text-slate-500 uppercase ml-2 tracking-widest">Movimientos</p>
                        {cargando && <div className="p-4 glass-card text-center text-blue-400 animate-pulse text-xs font-bold italic">IA leyendo ticket...</div>}
                        {config.gastos[config.sel].map(g => (
                            <div key={g.id} className="glass-card p-4 flex justify-between items-center">
                                <div><p className="font-bold text-sm text-slate-100">{g.d}</p><p className="text-[9px] text-slate-500">{g.f}</p></div>
                                <p className="font-black text-blue-400">${g.m.toFixed(2)}</p>
                            </div>
                        ))}
                    </div>

                    <button onClick={() => {
                        const d = prompt("Gasto:"); const m = prompt("Monto:");
                        if(d && m) {
                            let nG = {...config.gastos};
                            nG[config.sel] = [{id:Date.now(), d, m:parseFloat(m), f:new Date().toLocaleDateString()}, ...nG[config.sel]];
                            setConfig({...config, gastos: nG});
                        }
                    }} className="fixed bottom-6 left-1/2 -translate-x-1/2 bg-blue-600 text-white font-black px-10 py-4 rounded-2xl shadow-xl active:scale-95 transition-all">
                        + MANUAL
                    </button>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
