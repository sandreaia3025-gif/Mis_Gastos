<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GastoFlow Pro V19</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { background: linear-gradient(135deg, #0f172a 0%, #334155 100%); min-height: 100vh; color: white; font-family: sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.08); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.15); border-radius: 2rem; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // --- LÃNEA 23: PEGA TU API KEY AQUÃ ---
        const API_KEY = "AIzaSyBymDjTMhj4abQ2pXxVVQBIDZB8jtRmSFY"; 

        function App() {
            const [cargando, setCargando] = useState(false);
            const [config, setConfig] = useState(() => {
                const s = localStorage.getItem('gf_v19_pro');
                return s ? JSON.parse(s) : {
                    sel: 'Personal',
                    noms: ['Personal', 'Obra 1', 'Obra 2', 'Obra 3', 'Obra 4'],
                    pres: { 'Personal': 0, 'Obra 1': 0, 'Obra 2': 0, 'Obra 3': 0, 'Obra 4': 0 },
                    abon: { 'Personal': 0, 'Obra 1': 0, 'Obra 2': 0, 'Obra 3': 0, 'Obra 4': 0 },
                    gastos: { 'Personal': [], 'Obra 1': [], 'Obra 2': [], 'Obra 3': [], 'Obra 4': [] }
                };
            });

            useEffect(() => { localStorage.setItem('gf_v19_pro', JSON.stringify(config)); }, [config]);

            const ajustar = () => {
                const p = prompt("Presupuesto:", config.pres[config.sel]);
                const a = prompt("Abonado:", config.abon[config.sel]);
                if (p !== null) setConfig({...config, pres: {...config.pres, [config.sel]: parseFloat(p) || 0}, abon: {...config.abon, [config.sel]: parseFloat(a) || 0}});
            };

            const procesarIA = async (e) => {
                const file = e.target.files[0]; if(!file) return;
                setCargando(true);
                const reader = new FileReader();
                reader.onloadend = async () => {
                    try {
                        const base64 = reader.result.split(',')[1];
                        
                        // LLAMADA EXACTA SEGÃšN TU EXTRACTO DE AI STUDIO
                        const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                contents: [{
                                    parts: [
                                        { text: "Analiza este ticket. Responde Ãºnicamente en este formato: Comercio|Precio. Ejemplo: Soriana|450.00" },
                                        { inline_data: { mime_type: "image/jpeg", data: base64 } }
                                    ]
                                }],
                                generationConfig: { temperature: 0.1, topP: 0.95, topK: 40, maxOutputTokens: 100 }
                            })
                        });
                        
                        const data = await res.json();
                        if (data.error) throw new Error(data.error.message);
                        
                        const respuesta = data.candidates[0].content.parts[0].text;
                        const [d, m] = respuesta.split('|');
                        const montoLimpio = m ? parseFloat(m.replace(/[^0-9.]/g, '')) : 0;
                        const descLimpia = (d || "Gasto").trim();

                        if (!montoLimpio) throw new Error("No se detectÃ³ el precio. Intenta otra foto.");

                        let nG = {...config.gastos};
                        nG[config.sel] = [{id:Date.now(), d:descLimpia, m:montoLimpio, f:new Date().toLocaleDateString()}, ...(nG[config.sel] || [])];
                        setConfig({...config, gastos: nG});
                    } catch (err) { alert("Aviso: " + err.message); }
                    setCargando(false);
                };
                reader.readAsDataURL(file);
            };

            const total = (config.gastos[config.sel] || []).reduce((a, b) => a + b.m, 0);

            return (
                <div className="max-w-md mx-auto p-5 pb-32">
                    <header className="flex justify-between items-center py-6">
                        <h1 className="text-2xl font-black text-blue-400 italic">GASTOFLOW</h1>
                        <label className="bg-blue-600 w-12 h-12 rounded-2xl flex items-center justify-center shadow-lg">
                            ðŸ“·<input type="file" accept="image/*" capture="environment" className="hidden" onChange={procesarIA} />
                        </label>
                    </header>

                    <div className="flex gap-2 overflow-x-auto pb-4 no-scrollbar">
                        {config.noms.map((n, i) => (
                            <button key={i} onClick={() => setConfig({...config, sel: n})}
                                className={`px-5 py-2 rounded-xl text-[10px] font-bold shrink-0 ${config.sel === n ? 'bg-blue-600 text-white' : 'glass text-slate-300'}`}>
                                {n.toUpperCase()}
                            </button>
                        ))}
                    </div>

                    <div className="glass p-6 my-4 relative border-white/10 shadow-xl">
                        <button onClick={ajustar} className="absolute top-5 right-5 opacity-40 text-[10px] font-bold uppercase tracking-widest">Ajustar</button>
                        <p className="text-[10px] font-bold text-blue-400 uppercase mb-1">{config.sel}</p>
                        <h2 className="text-5xl font-black mb-6">${total.toLocaleString('es-MX', {minimumFractionDigits:2})}</h2>
                        
                        <div className="grid grid-cols-2 gap-3">
                            <div className="bg-black/20 p-4 rounded-3xl">
                                <p className="text-[9px] text-slate-400 font-bold uppercase mb-1">Resto Presup.</p>
                                <p className="text-lg font-black text-emerald-400">${(config.pres[config.sel] - total).toLocaleString()}</p>
                            </div>
                            <div className="bg-black/20 p-4 rounded-3xl">
                                <p className="text-[9px] text-slate-400 font-bold uppercase mb-1">Saldo Real</p>
                                <p className="text-lg font-black text-blue-300">${(config.abon[config.sel] - total).toLocaleString()}</p>
                            </div>
                        </div>
                    </div>

                    <div className="space-y-3">
                        {cargando && <div className="p-4 glass text-center text-blue-400 animate-pulse font-bold tracking-widest">ESCANEANDO...</div>}
                        {(config.gastos[config.sel] || []).map(g => (
                            <div key={g.id} className="glass p-4 rounded-[1.5rem] flex justify-between items-center border-white/5">
                                <div><p className="font-bold text-sm text-slate-100">{g.d}</p><p className="text-[9px] opacity-40 font-bold uppercase">{g.f}</p></div>
                                <p className="font-black text-lg text-blue-400">${g.m.toFixed(2)}</p>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
